<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QR Code Generator</h1>
            <p>Create QR codes for websites, text, or any data</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="qr">Enter text or URL</label>
                <input type="text" id="qr" placeholder="Write any thing to create a qr code ">
            </div>
            
            <div class="qr-container">
                <img id="qrImage" alt="QR Code will appear here">
                <p class="placeholder-text" id="placeholder">Your QR code will appear here</p>
            </div>
            
            <div class="button-group">
                <button id="generateBtn">Generate QR Code</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>
        
       
    </div>

    <script src="script.js">
      
    </script>
</body>
</html>
